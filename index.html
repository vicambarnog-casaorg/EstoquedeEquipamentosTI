<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Patrimônio TI</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#f4f6f8}
header{background:#111;color:#fff;padding:10px 20px;display:flex;justify-content:space-between;align-items:center}
main{padding:20px}
.card{background:#fff;border-radius:10px;padding:16px;margin-bottom:16px}
.hidden{display:none}
input{padding:8px;width:100%;box-sizing:border-box}
button{padding:8px 12px;border:0;border-radius:6px;cursor:pointer}
.btn{background:#2563eb;color:#fff}
table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid #ddd;text-align:left}
img{max-width:70px;border-radius:6px;margin-right:4px}
</style>
</head>
<body>

<header>
  <div>Patrimônio TI</div>
  <div>
    <span id="userEmail"></span>
    <button id="logoutBtn" class="btn hidden">Sair</button>
  </div>
</header>

<main>
  <!-- LOGIN -->
  <div id="loginCard" class="card">
    <h3>Login</h3>
    <input id="email" placeholder="Email">
    <br><br>
    <input id="password" type="password" placeholder="Senha">
    <br><br>
    <button id="loginBtn" class="btn">Entrar</button>
    <p id="loginError" style="color:red;display:none"></p>
  </div>

  <!-- APP -->
  <div id="app" class="hidden">
    <div class="card">
      <h3>Novo Produto</h3>
      <input id="numero" placeholder="Número do patrimônio"><br><br>
      <input id="equipamento" placeholder="Equipamento"><br><br>
      <input id="setor" placeholder="Setor"><br><br>

      <input type="hidden"
        id="uploadcare"
        role="uploadcare-uploader"
        data-images-only="true"
        data-camera="true"
        data-multiple="true">

      <div id="preview" style="margin-top:10px"></div><br>

      <button id="saveProductBtn" class="btn">Salvar produto</button>
      <p id="saveError" style="color:red;display:none"></p>
    </div>

    <div class="card">
      <h3>Produtos cadastrados</h3>
      <div style="margin-bottom:10px">
        <button id="refreshBtn" class="btn">Atualizar lista</button>
      </div>
      <table>
        <thead>
          <tr><th>Nº</th><th>Equipamento</th><th>Setor</th><th>Fotos</th></tr>
        </thead>
        <tbody id="lista"></tbody>
      </table>
      <p id="loadError" style="color:red;display:none"></p>
    </div>
  </div>
</main>

<!-- Uploadcare -->
<script>
UPLOADCARE_PUBLIC_KEY = "a4d223bddcdb3028ec83";
</script>
<script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, query } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAwCfiEB3JEUu_6rKR32C2E5whnb6-SgX0",
  authDomain: "sis-eetibkp.firebaseapp.com",
  projectId: "sis-eetibkp"
};

// Verificar se já existe uma instância do Firebase
if (!window.firebaseInitialized) {
  const app = initializeApp(firebaseConfig);
  window.firebaseInitialized = true;
}

const auth = getAuth();
const db = getFirestore();

// Variáveis para gerenciar listeners
let unsubscribeSnapshot = null;
let isListening = false;

// Uploadcare
let fotos = [];
let uploader = null;

// Configurar Uploadcare após DOM carregar
document.addEventListener('DOMContentLoaded', function() {
  if (document.getElementById("uploadcare")) {
    uploader = uploadcare.Widget("#uploadcare");
    
    uploader.onUploadComplete(file=>{
      const otimizada =
        file.cdnUrl + "-/resize/800x800/-/quality/70/-/format/webp/";
      fotos.push(otimizada);
      const preview = document.getElementById("preview");
      if (preview) {
        preview.innerHTML += `<img src="${otimizada}">`;
      }
    });
  }
});

// Elementos e Event Listeners
document.addEventListener('DOMContentLoaded', function() {
  // Botões
  const loginBtn = document.getElementById("loginBtn");
  const saveProductBtn = document.getElementById("saveProductBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const refreshBtn = document.getElementById("refreshBtn");
  
  // Event Listeners
  if (loginBtn) {
    loginBtn.addEventListener('click', login);
  }
  
  if (saveProductBtn) {
    saveProductBtn.addEventListener('click', salvarProduto);
  }
  
  if (logoutBtn) {
    logoutBtn.addEventListener('click', logout);
  }
  
  if (refreshBtn) {
    refreshBtn.addEventListener('click', carregarProdutosManual);
  }
  
  // Permitir Enter no login
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  
  if (emailInput && passwordInput) {
    emailInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') login();
    });
    
    passwordInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') login();
    });
  }
});

// Auth
async function login(){
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const loginError = document.getElementById("loginError");
  
  if (!emailInput || !passwordInput) return;
  
  const email = emailInput.value.trim();
  const password = passwordInput.value;
  
  if (!email || !password) {
    if (loginError) {
      loginError.textContent = "Por favor, preencha email e senha";
      loginError.style.display = "block";
    }
    return;
  }
  
  try {
    if (loginError) loginError.style.display = "none";
    await signInWithEmailAndPassword(auth, email, password);
  } catch (error) {
    console.error("Erro no login:", error);
    if (loginError) {
      loginError.textContent = "Erro no login: " + error.message;
      loginError.style.display = "block";
    }
  }
}

async function logout(){
  try {
    // Parar listener antes de fazer logout
    if (unsubscribeSnapshot) {
      unsubscribeSnapshot();
      unsubscribeSnapshot = null;
      isListening = false;
    }
    
    await signOut(auth);
  } catch (error) {
    console.error("Erro ao sair:", error);
  }
}

onAuthStateChanged(auth, user => {
  const loginCard = document.getElementById("loginCard");
  const app = document.getElementById("app");
  const logoutBtn = document.getElementById("logoutBtn");
  const userEmail = document.getElementById("userEmail");
  
  if (user) {
    if (loginCard) loginCard.classList.add("hidden");
    if (app) app.classList.remove("hidden");
    if (logoutBtn) logoutBtn.classList.remove("hidden");
    if (userEmail) userEmail.innerText = user.email;
    
    // Carregar produtos uma vez (não usar listener contínuo)
    carregarProdutosManual();
  } else {
    // Parar listener quando deslogar
    if (unsubscribeSnapshot) {
      unsubscribeSnapshot();
      unsubscribeSnapshot = null;
      isListening = false;
    }
    
    if (loginCard) loginCard.classList.remove("hidden");
    if (app) app.classList.add("hidden");
    if (logoutBtn) logoutBtn.classList.add("hidden");
    if (userEmail) userEmail.innerText = "";
    
    // Limpar lista
    const lista = document.getElementById("lista");
    if (lista) lista.innerHTML = "";
    
    const loadError = document.getElementById("loadError");
    if (loadError) loadError.style.display = "none";
  }
});

// Firestore - Carregamento manual (sem listener contínuo)
async function carregarProdutosManual() {
  const lista = document.getElementById("lista");
  const loadError = document.getElementById("loadError");
  
  if (!lista) return;
  
  try {
    if (loadError) loadError.style.display = "none";
    
    const querySnapshot = await getDocs(query(collection(db, "produtos")));
    lista.innerHTML = "";
    
    if (querySnapshot.empty) {
      lista.innerHTML = `<tr><td colspan="4" style="text-align:center">Nenhum produto cadastrado</td></tr>`;
      return;
    }
    
    querySnapshot.forEach(doc => {
      const p = doc.data();
      lista.innerHTML += `
        <tr>
          <td>${p.numero || ''}</td>
          <td>${p.equipamento || ''}</td>
          <td>${p.setor || ''}</td>
          <td>${(p.fotos || []).map(f => `<img src="${f}" alt="Foto">`).join("")}</td>
        </tr>`;
    });
  } catch (error) {
    console.error("Erro ao carregar produtos:", error);
    if (loadError) {
      loadError.textContent = "Erro ao carregar produtos: " + error.message;
      loadError.style.display = "block";
    }
  }
}

// Firestore - Salvar produto
async function salvarProduto(){
  const numero = document.getElementById("numero");
  const equipamento = document.getElementById("equipamento");
  const setor = document.getElementById("setor");
  const preview = document.getElementById("preview");
  const saveError = document.getElementById("saveError");
  
  // Validação
  if (!numero || !equipamento || !setor) return;
  
  const numeroVal = numero.value.trim();
  const equipamentoVal = equipamento.value.trim();
  const setorVal = setor.value.trim();
  
  if (!numeroVal) {
    alert("Por favor, insira o número do patrimônio");
    numero.focus();
    return;
  }
  
  if (!equipamentoVal) {
    alert("Por favor, insira o equipamento");
    equipamento.focus();
    return;
  }
  
  try {
    if (saveError) saveError.style.display = "none";
    
    await addDoc(collection(db, "produtos"), {
      numero: numeroVal,
      equipamento: equipamentoVal,
      setor: setorVal,
      fotos: fotos,
      timestamp: new Date(),
      criadoPor: auth.currentUser?.email || "desconhecido"
    });
    
    // Limpar campos
    numero.value = "";
    equipamento.value = "";
    setor.value = "";
    fotos = [];
    if (preview) preview.innerHTML = "";
    if (uploader) uploader.value(null); // Limpar Uploadcare
    
    // Recarregar lista
    await carregarProdutosManual();
    
    alert("✅ Produto salvo com sucesso!");
  } catch (error) {
    console.error("Erro ao salvar produto:", error);
    if (saveError) {
      saveError.textContent = "Erro ao salvar: " + error.message;
      saveError.style.display = "block";
    }
    alert("❌ Erro ao salvar produto: " + error.message);
  }
}
</script>

</body>
</html>
