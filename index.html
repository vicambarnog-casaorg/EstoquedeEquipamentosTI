<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { 
  getFirestore, 
  collection, 
  addDoc, 
  getDocs, 
  query, 
  orderBy, 
  deleteDoc, 
  doc, 
  updateDoc,
  Timestamp,
  where,
  or,

  startAfter,
  getCountFromServer
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAwCfiEB3JEUu_6rKR32C2E5whnb6-SgX0",
  authDomain: "sis-eetibkp.firebaseapp.com",
  projectId: "sis-eetibkp"
};

// Verificar se j√° existe uma inst√¢ncia do Firebase
if (!window.firebaseInitialized) {
  const app = initializeApp(firebaseConfig);
  window.firebaseInitialized = true;
}

const auth = getAuth();
const db = getFirestore();

// Vari√°veis globais
let fotoUrls = [];
let editFotoUrls = [];
let lastVisible = null;
let currentPage = 1;
const itemsPerPage = 10;
let currentProductId = null;
let currentImageIndex = 0;
let currentImages = [];

// Configurar eventos quando o DOM carregar
document.addEventListener('DOMContentLoaded', function() {
  console.log('DOM carregado, configurando Uploadcare...');
  
  // Configurar listeners para os widgets do Uploadcare
  setupUploadcareListeners();
  
  // Configurar todos os outros event listeners

});

// Configurar listeners para o Uploadcare
function setupUploadcareListeners() {
  // Widget para novo produto
  const uploadcareWidget = document.getElementById("uploadcare");
  if (uploadcareWidget && window.uploadcare) {
    try {
      const widget = uploadcare.Widget(uploadcareWidget);
      
      widget.onUploadComplete(function(file) {
        console.log('Upload completo (novo produto):', file);
        
        if (file && file.cdnUrl) {
          // URL SIMPLES do Uploadcare - sem par√¢metros extras
          const imageUrl = file.cdnUrl;
          console.log('URL da imagem:', imageUrl);
          
          // Salvar a URL
          fotoUrls.push(imageUrl);
          
          // Mostrar preview
          const preview = document.getElementById("preview");
          if (preview) {
            preview.innerHTML += `
              <div class="photo-wrapper">
                <img src="${imageUrl}" 
                     class="photo-thumbnail" 
                     onclick="visualizarImagem('${imageUrl}', ${fotoUrls.length - 1}, ${JSON.stringify(fotoUrls).replace(/"/g, '&quot;')})"
                     title="Clique para ampliar">
              </div>`;
          }
        }
      });
      
      widget.onUploadFail(function(err, fileInfo) {
        console.error('Upload falhou:', err, fileInfo);
        alert('Erro ao fazer upload da imagem: ' + (err.message || err));
      });
      
    } catch (error) {
      console.error('Erro ao configurar widget Uploadcare:', error);
    }
  }
  
  // Widget para edi√ß√£o
  const editUploadcareWidget = document.getElementById("editUploadcare");
  if (editUploadcareWidget && window.uploadcare) {
    try {
      const editWidget = uploadcare.Widget(editUploadcareWidget);
      
      editWidget.onUploadComplete(function(file) {
        console.log('Upload completo (edi√ß√£o):', file);
        
        if (file && file.cdnUrl) {
          // URL SIMPLES do Uploadcare
          const imageUrl = file.cdnUrl;
          
          // Salvar a URL
          editFotoUrls.push(imageUrl);
          
          // Mostrar preview
          const editPreview = document.getElementById("editPreview");
          if (editPreview) {
            editPreview.innerHTML += `
              <div class="photo-wrapper">
                <img src="${imageUrl}" 
                     class="photo-thumbnail" 
                     onclick="visualizarImagem('${imageUrl}', ${editFotoUrls.length - 1}, ${JSON.stringify([...editFotoUrls]).replace(/"/g, '&quot;')})"
                     title="Clique para ampliar">
              </div>`;
          }
        }
      });
      
    } catch (error) {
      console.error('Erro ao configurar widget Uploadcare de edi√ß√£o:', error);
    }
  }
}

function setupEventListeners() {
  // Bot√µes principais
  const loginBtn = document.getElementById("loginBtn");
  const saveProductBtn = document.getElementById("saveProductBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const refreshBtn = document.getElementById("refreshBtn");
  const searchInput = document.getElementById("searchInput");
  
  // Bot√µes do modal de edi√ß√£o
  const cancelEditBtn = document.getElementById("cancelEditBtn");
  const updateProductBtn = document.getElementById("updateProductBtn");
  const editModal = document.getElementById("editModal");
  
  // Bot√µes de pagina√ß√£o
  const prevPageBtn = document.getElementById("prevPage");
  const nextPageBtn = document.getElementById("nextPage");
  
  // Event Listeners principais
  if (loginBtn) loginBtn.addEventListener('click', login);
  if (saveProductBtn) saveProductBtn.addEventListener('click', salvarProduto);
  if (logoutBtn) logoutBtn.addEventListener('click', logout);
  if (refreshBtn) refreshBtn.addEventListener('click', () => {
    currentPage = 1;
    lastVisible = null;
    carregarProdutos();
  });
  
  // Busca
  if (searchInput) {
    searchInput.addEventListener('input', function(e) {
      const searchTerm = e.target.value.trim();
      if (searchTerm.length >= 2 || searchTerm.length === 0) {
        setTimeout(() => buscarProdutos(searchTerm), 300);
      }
    });
  }
  
  // Modal de edi√ß√£o
  if (cancelEditBtn) cancelEditBtn.addEventListener('click', fecharModalEdicao);
  if (updateProductBtn) updateProductBtn.addEventListener('click', atualizarProduto);
  
  // Fechar modais ao clicar fora
  const modals = [document.getElementById("editModal"), document.getElementById("imageModal")];
  modals.forEach(modal => {
    if (modal) {
      modal.addEventListener('click', function(e) {
        if (e.target === modal) {
          if (modal.id === "editModal") fecharModalEdicao();
          if (modal.id === "imageModal") fecharModalImagem();
        }
      });
    }
  });
  
  // Fechar modal de imagem com ESC
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      fecharModalImagem();
    }
    // Navega√ß√£o com setas
    if (document.getElementById("imageModal").style.display === 'flex') {
      if (e.key === 'ArrowLeft') navImage(-1);
      if (e.key === 'ArrowRight') navImage(1);
    }
  });
  
  // Pagina√ß√£o
  if (prevPageBtn) prevPageBtn.addEventListener('click', paginaAnterior);
  if (nextPageBtn) nextPageBtn.addEventListener('click', proximaPagina);
  
  // Permitir Enter no login
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  
  if (emailInput && passwordInput) {
    emailInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') login();
    });
    
    passwordInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') login();
    });
  }
}

// Auth
async function login() {
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const loginError = document.getElementById("loginError");
  
  if (!emailInput || !passwordInput) return;
  
  const email = emailInput.value.trim();
  const password = passwordInput.value;
  
  if (!email || !password) {
    if (loginError) {
      loginError.textContent = "Por favor, preencha email e senha";
      loginError.style.display = "block";
    }
    return;
  }
  
  try {
    if (loginError) loginError.style.display = "none";
    await signInWithEmailAndPassword(auth, email, password);
  } catch (error) {
    console.error("Erro no login:", error);
    if (loginError) {
      loginError.textContent = "Erro no login: " + error.message;
      loginError.style.display = "block";
    }
  }
}

async function logout() {
  try {
    await signOut(auth);
  } catch (error) {
    console.error("Erro ao sair:", error);
  }
}

onAuthStateChanged(auth, user => {
  const loginCard = document.getElementById("loginCard");
  const app = document.getElementById("app");
  const logoutBtn = document.getElementById("logoutBtn");
  const userEmail = document.getElementById("userEmail");
  
  if (user) {
    if (loginCard) loginCard.classList.add("hidden");
    if (app) app.classList.remove("hidden");
    if (logoutBtn) logoutBtn.classList.remove("hidden");
    if (userEmail) userEmail.innerText = user.email;
    
    // Carregar produtos
    carregarProdutos();
  } else {
    if (loginCard) loginCard.classList.remove("hidden");
    if (app) app.classList.add("hidden");
    if (logoutBtn) logoutBtn.classList.add("hidden");
    if (userEmail) userEmail.innerText = "";
    
    // Limpar lista
    const lista = document.getElementById("lista");
    if (lista) lista.innerHTML = "";
    
    const loadError = document.getElementById("loadError");
    if (loadError) loadError.style.display = "none";
    
    const pagination = document.getElementById("pagination");
    if (pagination) pagination.style.display = "none";
  }
});

// Firestore - Carregar produtos com pagina√ß√£o
async function carregarProdutos() {
  const lista = document.getElementById("lista");
  const loadError = document.getElementById("loadError");
  const pagination = document.getElementById("pagination");
  const pageInfo = document.getElementById("pageInfo");
  
  if (!lista) return;
  
  try {
    if (loadError) loadError.style.display = "none";
    
    let produtosQuery;
    
    if (currentPage === 1) {
      produtosQuery = query(
        collection(db, "produtos"),
        orderBy("timestamp", "desc"),
        limit(itemsPerPage)
      );
      lastVisible = null;
    } else {
      produtosQuery = query(
        collection(db, "produtos"),
        orderBy("timestamp", "desc"),
        startAfter(lastVisible),
        limit(itemsPerPage)
      );
    }
    
    const querySnapshot = await getDocs(produtosQuery);
    
    // Obter √∫ltimo documento vis√≠vel para pagina√ß√£o
    if (!querySnapshot.empty) {
      lastVisible = querySnapshot.docs[querySnapshot.docs.length - 1];
    }
    
    // Atualizar lista
    atualizarListaProdutos(querySnapshot);
    
    // Configurar pagina√ß√£o
    if (pagination && pageInfo) {
      const totalCount = await getTotalCount();
      const totalPages = Math.ceil(totalCount / itemsPerPage);
      
      if (totalPages > 1) {
        pagination.style.display = "block";
        pageInfo.textContent = `P√°gina ${currentPage} de ${totalPages}`;
        
        document.getElementById("prevPage").disabled = currentPage === 1;
        document.getElementById("nextPage").disabled = currentPage === totalPages;
      } else {
        pagination.style.display = "none";
      }
    }
    
  } catch (error) {
    console.error("Erro ao carregar produtos:", error);
    if (loadError) {
      loadError.textContent = "Erro ao carregar produtos: " + error.message;
      loadError.style.display = "block";
    }
  }
}

async function getTotalCount() {
  const countQuery = query(collection(db, "produtos"));
  const snapshot = await getCountFromServer(countQuery);
  return snapshot.data().count;
}

function atualizarListaProdutos(querySnapshot) {
  const lista = document.getElementById("lista");
  if (!lista) return;
  
  lista.innerHTML = "";
  
  if (querySnapshot.empty) {
    lista.innerHTML = `<tr><td colspan="5" style="text-align:center">Nenhum produto cadastrado</td></tr>`;
    return;
  }
  
  querySnapshot.forEach(doc => {
    const produto = doc.data();
    const produtoId = doc.id;
    const fotoUrlsArray = produto.fotos || [];
    
    // Gerar HTML para as fotos
    let fotosHTML = "Nenhuma foto";
    if (fotoUrlsArray.length > 0) {
      fotosHTML = `<div class="photo-container">`;
      fotoUrlsArray.forEach((url, index) => {
        // Usar URL diretamente, MAS adicionar par√¢metros de visualiza√ß√£o se necess√°rio
        let displayUrl = url;
        // Se a URL n√£o tem par√¢metros do Uploadcare, adiciona um b√°sico
        if (!url.includes('/-/')) {
          displayUrl = url + '-/preview/300x300/';
        }
        
        fotosHTML += `
          <div class="photo-wrapper">
            <img src="${displayUrl}" 
                 class="photo-thumbnail" 
                 onerror="this.onerror=null; this.src='${url}';"
                 onclick="visualizarImagem('${url}', ${index}, ${JSON.stringify(fotoUrlsArray).replace(/"/g, '&quot;')})"
                 title="Clique para ampliar">
          </div>`;
      });
      fotosHTML += `</div>`;
    }
    
    lista.innerHTML += `
      <tr id="produto-${produtoId}">
        <td>${produto.numero || ''}</td>
        <td>${produto.equipamento || ''}</td>
        <td>${produto.setor || ''}</td>
        <td>${fotosHTML}</td>
        <td>
          <div class="action-buttons">
            <button class="btn-edit" onclick="editarProduto('${produtoId}')">Editar</button>
            <button class="btn-delete" onclick="confirmarExclusao('${produtoId}', '${produto.numero || ''}')">Excluir</button>
          </div>
        </td>
      </tr>`;
  });
}

// Buscar produtos
async function buscarProdutos(termo) {
  const lista = document.getElementById("lista");
  const loadError = document.getElementById("loadError");
  const pagination = document.getElementById("pagination");
  
  if (!lista) return;
  
  if (!termo || termo.trim() === "") {
    carregarProdutos();
    return;
  }
  
  try {
    if (loadError) loadError.style.display = "none";
    if (pagination) pagination.style.display = "none";
    
    const produtosQuery = query(
      collection(db, "produtos"),
      or(
        where("numero", ">=", termo),
        where("numero", "<=", termo + "\uf8ff"),
        where("equipamento", ">=", termo),
        where("equipamento", "<=", termo + "\uf8ff"),
        where("setor", ">=", termo),
        where("setor", "<=", termo + "\uf8ff")
      )
    );
    
    const querySnapshot = await getDocs(produtosQuery);
    atualizarListaProdutos(querySnapshot);
    
  } catch (error) {
    console.error("Erro na busca:", error);
    if (loadError) {
      loadError.textContent = "Erro na busca: " + error.message;
      loadError.style.display = "block";
    }
  }
}

// Pagina√ß√£o
async function proximaPagina() {
  currentPage++;
  await carregarProdutos();
}

async function paginaAnterior() {
  if (currentPage > 1) {
    currentPage--;
    await carregarProdutos();
  }
}

// Fun√ß√µes de Visualiza√ß√£o de Imagens
function visualizarImagem(src, index, fotoUrlsArray) {
  try {
    // Converter string de array para array real
    if (typeof fotoUrlsArray === 'string') {
      fotoUrlsArray = JSON.parse(fotoUrlsArray.replace(/&quot;/g, '"'));
    }
    
    currentImages = Array.isArray(fotoUrlsArray) ? fotoUrlsArray : [src];
    currentImageIndex = index || 0;
    
    console.log('Visualizando imagem:', currentImages[currentImageIndex]);
    
    // Atualizar imagem no modal
    const modalImage = document.getElementById("modalImage");
    const imageCounter = document.getElementById("imageCounter");
    const imageModal = document.getElementById("imageModal");
    
    if (modalImage && imageCounter && imageModal) {
      // Adicionar par√¢metros do Uploadcare para visualiza√ß√£o em tamanho maior
      let viewUrl = currentImages[currentImageIndex];
      if (!viewUrl.includes('/-/')) {
        viewUrl = viewUrl + '-/preview/1200x1200/-/quality/light/';
      } else {
        // Se j√° tem par√¢metros, substitui por par√¢metros de visualiza√ß√£o
        const baseUrl = viewUrl.split('/-/')[0];
        viewUrl = baseUrl + '-/preview/1200x1200/-/quality/light/';
      }
      
      modalImage.onerror = function() {
        console.error('Erro ao carregar imagem no modal, tentando URL original...');
        // Tentar com URL original sem par√¢metros
        const originalUrl = currentImages[currentImageIndex].split('/-/')[0];
        this.src = originalUrl;
      };
      
      modalImage.src = viewUrl;
      imageCounter.textContent = `${currentImageIndex + 1} / ${currentImages.length}`;
      imageModal.style.display = "flex";
      
      // Mostrar/ocultar bot√µes de navega√ß√£o se houver mais de uma imagem
      document.querySelectorAll('.image-nav').forEach(nav => {
        nav.style.display = currentImages.length > 1 ? 'flex' : 'none';
      });
    }
  } catch (error) {
    console.error("Erro ao visualizar imagem:", error);
    // Fallback: mostrar apenas a imagem clicada
    const modalImage = document.getElementById("modalImage");
    const imageModal = document.getElementById("imageModal");
    if (modalImage && imageModal) {
      modalImage.src = src;
      currentImages = [src];
      currentImageIndex = 0;
      imageModal.style.display = "flex";
      document.getElementById("imageCounter").textContent = "1 / 1";
      document.querySelectorAll('.image-nav').forEach(nav => {
        nav.style.display = 'none';
      });
    }
  }
}

function navImage(direction) {
  currentImageIndex += direction;
  
  // Circular navigation
  if (currentImageIndex < 0) {
    currentImageIndex = currentImages.length - 1;
  } else if (currentImageIndex >= currentImages.length) {
    currentImageIndex = 0;
  }
  
  const modalImage = document.getElementById("modalImage");
  const imageCounter = document.getElementById("imageCounter");
  
  if (modalImage && imageCounter) {
    // Adicionar par√¢metros do Uploadcare
    let viewUrl = currentImages[currentImageIndex];
    if (!viewUrl.includes('/-/')) {
      viewUrl = viewUrl + '-/preview/1200x1200/-/quality/light/';
    } else {
      const baseUrl = viewUrl.split('/-/')[0];
      viewUrl = baseUrl + '-/preview/1200x1200/-/quality/light/';
    }
    
    modalImage.src = viewUrl;
    imageCounter.textContent = `${currentImageIndex + 1} / ${currentImages.length}`;
  }
}

function fecharModalImagem() {
  const imageModal = document.getElementById("imageModal");
  if (imageModal) {
    imageModal.style.display = "none";
  }
  currentImages = [];
  currentImageIndex = 0;
}

// Fun√ß√µes de edi√ß√£o
function abrirModalEdicao(produtoId, produto) {
  currentProductId = produtoId;
  
  // Preencher campos do formul√°rio
  document.getElementById("editNumero").value = produto.numero || "";
  document.getElementById("editEquipamento").value = produto.equipamento || "";
  document.getElementById("editSetor").value = produto.setor || "";
  
  // Mostrar fotos atuais
  const editCurrentPhotos = document.getElementById("editCurrentPhotos");
  editCurrentPhotos.innerHTML = "<strong>Fotos atuais:</strong><br>";
  
  if (produto.fotos && produto.fotos.length > 0) {
    editCurrentPhotos.innerHTML += `<div class="photo-container">`;
    produto.fotos.forEach((url, index) => {
      // URL para preview
      let previewUrl = url;
      if (!url.includes('/-/')) {
        previewUrl = url + '-/preview/300x300/';
      }
      
      editCurrentPhotos.innerHTML += `
        <div class="photo-wrapper">
          <img src="${previewUrl}" 
               class="photo-thumbnail" 
               onerror="this.onerror=null; this.src='${url}';"
               onclick="visualizarImagem('${url}', ${index}, ${JSON.stringify(produto.fotos).replace(/"/g, '&quot;')})"
               title="Clique para ampliar">
        </div>`;
    });
    editCurrentPhotos.innerHTML += `</div>`;
  } else {
    editCurrentPhotos.innerHTML += "Nenhuma foto";
  }
  
  // Limpar fotos novas
  editFotoUrls = [];
  document.getElementById("editPreview").innerHTML = "";
  
  // Mostrar modal
  document.getElementById("editModal").style.display = "flex";
}

function fecharModalEdicao() {
  document.getElementById("editModal").style.display = "none";
  currentProductId = null;
  editFotoUrls = [];
  document.getElementById("editPreview").innerHTML = "";
  document.getElementById("editError").style.display = "none";
}

// Editar produto
async function editarProduto(produtoId) {
  try {
    // Buscar dados do produto
    const produtoRef = doc(db, "produtos", produtoId);
    const produtoDoc = await getDocs(query(collection(db, "produtos"), where("__name__", "==", produtoId)));
    
    if (!produtoDoc.empty) {
      const produto = produtoDoc.docs[0].data();
      abrirModalEdicao(produtoId, produto);
    }
  } catch (error) {
    console.error("Erro ao buscar produto para edi√ß√£o:", error);
    alert("Erro ao carregar produto para edi√ß√£o: " + error.message);
  }
}

// Atualizar produto
async function atualizarProduto() {
  const editNumero = document.getElementById("editNumero");
  const editEquipamento = document.getElementById("editEquipamento");
  const editSetor = document.getElementById("editSetor");
  const editError = document.getElementById("editError");
  
  if (!currentProductId) return;
  
  const numeroVal = editNumero.value.trim();
  const equipamentoVal = editEquipamento.value.trim();
  const setorVal = editSetor.value.trim();
  
  // Valida√ß√£o
  if (!numeroVal) {
    alert("Por favor, insira o n√∫mero do patrim√¥nio");
    editNumero.focus();
    return;
  }
  
  if (!equipamentoVal) {
    alert("Por favor, insira o equipamento");
    editEquipamento.focus();
    return;
  }
  
  try {
    if (editError) editError.style.display = "none";
    
    // Primeiro, buscar o produto atual para preservar URLs existentes
    const produtoRef = doc(db, "produtos", currentProductId);
    const produtoDoc = await getDocs(query(collection(db, "produtos"), where("__name__", "==", currentProductId)));
    
    let urlsAtualizadas = [];
    
    if (!produtoDoc.empty) {
      const produtoAtual = produtoDoc.docs[0].data();
      // Manter URLs existentes
      urlsAtualizadas = [...(produtoAtual.fotos || [])];
    }
    
    // Adicionar novas URLs
    urlsAtualizadas = [...urlsAtualizadas, ...editFotoUrls];
    
    // Atualizar no Firestore
    await updateDoc(produtoRef, {
      numero: numeroVal,
      equipamento: equipamentoVal,
      setor: setorVal,
      fotos: urlsAtualizadas,
      atualizadoEm: Timestamp.now(),
      atualizadoPor: auth.currentUser?.email || "desconhecido"
    });
    
    // Fechar modal e recarregar lista
    fecharModalEdicao();
    await carregarProdutos();
    
    alert("‚úÖ Produto atualizado com sucesso!");
    
  } catch (error) {
    console.error("Erro ao atualizar produto:", error);
    if (editError) {
      editError.textContent = "Erro ao atualizar: " + error.message;
      editError.style.display = "block";
    }
    alert("‚ùå Erro ao atualizar produto: " + error.message);
  }
}

// Excluir produto
async function confirmarExclusao(produtoId, numero) {
  if (confirm(`Tem certeza que deseja excluir o patrim√¥nio ${numero}? Esta a√ß√£o n√£o pode ser desfeita.`)) {
    try {
      await excluirProduto(produtoId);
    } catch (error) {
      console.error("Erro ao excluir:", error);
      alert("Erro ao excluir produto: " + error.message);
    }
  }
}

async function excluirProduto(produtoId) {
  try {
    await deleteDoc(doc(db, "produtos", produtoId));
    
    // Remover da lista visualmente
    const elemento = document.getElementById(`produto-${produtoId}`);
    if (elemento) {
      elemento.remove();
    }
    
    // Recarregar lista se estiver vazia
    const lista = document.getElementById("lista");
    if (lista && lista.children.length === 1) { // Apenas a linha de "Nenhum produto"
      carregarProdutos();
    }
    
    alert("‚úÖ Produto exclu√≠do com sucesso!");
    
  } catch (error) {
    console.error("Erro ao excluir produto:", error);
    throw error;
  }
}

// Salvar novo produto
async function salvarProduto() {
  const numero = document.getElementById("numero");
  const equipamento = document.getElementById("equipamento");
  const setor = document.getElementById("setor");
  const preview = document.getElementById("preview");
  const saveError = document.getElementById("saveError");
  
  const numeroVal = numero.value.trim();
  const equipamentoVal = equipamento.value.trim();
  const setorVal = setor.value.trim();
  
  if (!numeroVal) {
    alert("Por favor, insira o n√∫mero do patrim√¥nio");
    numero.focus();
    return;
  }
  
  if (!equipamentoVal) {
    alert("Por favor, insira o equipamento");
    equipamento.focus();
    return;
  }
  
  try {
    if (saveError) saveError.style.display = "none";
    
    await addDoc(collection(db, "produtos"), {
      numero: numeroVal,
      equipamento: equipamentoVal,
      setor: setorVal,
      fotos: fotoUrls,
      timestamp: Timestamp.now(),
      criadoPor: auth.currentUser?.email || "desconhecido"
    });
    
    // Limpar campos
    numero.value = "";
    equipamento.value = "";
    setor.value = "";
    fotoUrls = [];
    if (preview) preview.innerHTML = "";
    
    // Recarregar lista (voltar para primeira p√°gina)
    currentPage = 1;
    lastVisible = null;
    await carregarProdutos();
    
    alert("‚úÖ Produto salvo com sucesso!");
    
  } catch (error) {
    console.error("Erro ao salvar produto:", error);
    if (saveError) {
      saveError.textContent = "Erro ao salvar: " + error.message;
      saveError.style.display = "block";
    }
    alert("‚ùå Erro ao salvar produto: " + error.message);
  }
}
